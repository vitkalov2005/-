<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Регистрация | Мой Не Сам</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="scripts.js"></script>
</head>
<body>
  <main class="container">
    <h1>Регистрация</h1>
    <form id="registration-form" class="form">
      <label for="reg-fullname">ФИО</label>
      <input id="reg-fullname" type="text" required pattern="^[а-яА-ЯёЁ\s]+$" placeholder="Иванов Иван Иванович" />
      
      <label for="reg-phone">Телефон</label>
      <input id="reg-phone" type="tel" required placeholder="+7(XXX)-XXX-XX-XX" pattern="^\+7\(\d{3}\)-\d{3}-\d{2}-\d{2}$" />
      
      <label for="reg-email">Электронная почта</label>
      <input id="reg-email" type="email" required placeholder="example@mail.ru" />
      
      <label for="reg-login">Логин</label>
      <input id="reg-login" type="text" required minlength="3" placeholder="Логин" />
      
      <label for="reg-password">Пароль</label>
      <input id="reg-password" type="password" required minlength="6" placeholder="Минимум 6 символов" />
      
      <button type="submit" class="btn">Зарегистрироваться</button>
    </form>
    <p class="redirect-text">Уже зарегистрированы? <a href="login.html">Войти</a></p>
  </main>
</body>
</html>
