<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Вход | Мой Не Сам</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="scripts.js"></script>
</head>
<body>
  <main class="container">
    <h1>Вход</h1>
    <form id="login-form" class="form">
      <label for="login-login">Логин</label>
      <input id="login-login" type="text" required placeholder="Введите логин" />
      
      <label for="login-password">Пароль</label>
      <input id="login-password" type="password" required placeholder="Введите пароль" />
      
      <button type="submit" class="btn">Войти</button>
    </form>
    <p class="redirect-text">Нет аккаунта? <a href="index.html">Зарегистрироваться</a></p>
  </main>
</body>
</html>
